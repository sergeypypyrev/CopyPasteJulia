<!doctype html>
<html lang="en" class="h-100">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CopyPasteJulia</title>
		<script src="/genie.jl/master/assets/js/channels.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous">
		<script src="js/copypaste.js"></script>
	</head>
	<body class="h-100">
		<div class="container-xxl h-100">
			<div class="d-flex flex-column h-100">
				<div class="row mt-3">
					<div class="col text-center">
						<div class="alert alert-danger">
							ATTENTION!!! This page is insecure. Don't use it to copy/paste
							confidential information.
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm">
						<input class="form-control" type="file" id="chooseFile">
					</div>
					<div class="col-sm text-center mt-2 mt-sm-auto mb-auto visually-hidden" id="fileColumn">
						<a href="javascript:void(0)" id="downloadFile">Download</a>
						&nbsp;&nbsp;&nbsp;
						<button type="button" class="btn-close" id="removeFile"></button>
					</div>
				</div>
				<div class="flex-grow-1 mt-4">
					<textarea class="form-control h-100" placeholder="ENTER TEXT" id="text"></textarea>
				</div>
				<div class="row mt-2 mb-3">
					<div class="col-md text-center">
						<button type="button" class="btn btn-primary w-25" id="copy">Copy</button>
					</div>
					<div class="col-md text-center mt-2 mt-md-0">
						<button type="button" class="btn btn-primary w-25" id="paste">Paste</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
